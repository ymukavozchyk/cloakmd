<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CloakMD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub flavored markdown notes with a twist">

    <link rel="stylesheet" href="assets/styles/css/loader.css">
  </head>

  <body ng-app="cloakmd" ng-controller="appCtrl">
    <div class="loader" ng-hide="loaded"></div>
    <div class="container-fluid" ng-cloak ng-show="loaded">
      <div ui-view></div>
    </div>

    <link rel="stylesheet" href="assets/vendors/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="assets/styles/css/main.css">

    <script src="assets/vendors/angular/angular.js"></script>
    <script src="assets/vendors/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="assets/vendors/angular-local-storage/dist/angular-local-storage.js"></script>

    <script src="assets/vendors/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="assets/vendors/angular-sanitize/angular-sanitize.js"></script>
    <script src="assets/vendors/showdown/dist/showdown.js"></script>
    <script src="assets/vendors/ng-showdown/dist/ng-showdown.js"></script>
    <script src="assets/js/showdown-extension.js"></script>

    <script src="assets/vendors/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="assets/vendors/angular-ui-ace/ui-ace.js"></script>

    <script src="app/app.js"></script>

    <script src="app/main/main.js"></script>
    <script src="app/main/main-service.js"></script>
    <script src="app/main/main-controller.js"></script>
  </body>
</html>
