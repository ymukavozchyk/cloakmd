<!DOCTYPE html>
<html ng-app="app" ng-controller="ApplicationController">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title ng-bind="'CloakMD &ndash; ' + pageTitle">CloakMD</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="description" content="GitHub flavored markdown encrypted notes">

	<!-- build:css -->
	<link rel="stylesheet" href="assets/vendors/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="assets/vendors/github-markdown-css/github-markdown.css">
	<link rel="stylesheet" href="assets/styles/css/build/main.css">
	<!-- endbuild -->

	<style type="text/css">
		[ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak {
			display: none !important;
		}
	</style>
</head>

<body layout="column" ng-cloak>
	<div flex layout="column" ui-view></div>

	<!-- build:js -->
	<!-- Angular js -->
	<script src="assets/vendors/angular/angular.min.js"></script>
	<script src="assets/vendors/angular-animate/angular-animate.min.js"></script>
	<script src="assets/vendors/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="assets/vendors/angular-aria/angular-aria.min.js"></script>
	<script src="assets/vendors/angular-messages/angular-messages.min.js"></script>

	<!-- Angular Material -->
	<script src="assets/vendors/angular-material/angular-material.min.js"></script>

	<!-- Angular UI Router -->
	<script src="assets/vendors/angular-ui-router/release/angular-ui-router.min.js"></script>

	<!-- Markdown rendering engine -->
	<script src="assets/vendors/showdown/dist/showdown.min.js"></script>
	<script src="assets/vendors/ng-showdown/dist/ng-showdown.min.js"></script>

	<!-- ACE editor -->
	<script src="assets/vendors/ace-builds/src-min-noconflict/ace.js"></script>
	<script src="assets/vendors/angular-ui-ace/ui-ace.min.js"></script>

	<!-- Stanford cryptographic Javascript Library -->
	<script src="assets/vendors/sjcl/sjcl.js"></script>

	<!-- Application -->
	<script src="app/app.module.js"></script>
	<script src="app/app.config.js"></script>
	<script src="app/app.js"></script>

	<script src="app/config/config.module.js"></script>

	<script src="app/core/core.module.js"></script>
	<script src="app/core/route.config.js"></script>
	<script src="app/core/notepad-storage.service.js"></script>
	<script src="app/core/shared-storage.service.js"></script>
	<script src="app/core/credential.service.js"></script>
	<script src="app/core/api.service.js"></script>
	<script src="app/core/sjcl.service.js"></script>

	<script src="app/setup/setup.module.js"></script>
	<script src="app/setup/setup.js"></script>

	<script src="app/notepad/notepad.module.js"></script>
	<script src="app/notepad/notepad.js"></script>

	<script src="app/notepad/share/share.module.js"></script>
	<script src="app/notepad/share/share.js"></script>

	<script src="app/partials/share-details/share-details.module.js"></script>
	<script src="app/partials/share-details/share-details.js"></script>

	<script src="app/shared/shared.module.js"></script>
	<script src="app/shared/shared.js"></script>

	<script src="app/read/read.module.js"></script>
	<script src="app/read/read.js"></script>

	<script src="app/read/decrypt/decrypt.module.js"></script>
	<script src="app/read/decrypt/decrypt.js"></script>

	<script src="app/about/about.module.js"></script>
	<script src="app/about/about.js"></script>
	<!-- endbuild -->

</body>

</html>
